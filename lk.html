<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="stylelk.css">
  </head>
  <body>
    <form id="gen-form">
    <h2 class="text-lk"> Личный кабинет</h2>
    
    <div class="input-group mb-3 in1">
      <span class="input-group-text" ">Имя</span>
      <input type="text" id="guesName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3 in2">
      <span class="input-group-text" ">Дата рождения</span>
      <input type="text"  id="guesBirthd" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
    </div>
    <div class="form-check checkB">
      <input class="form-check-input" type="radio" name="pitanieType" id="exampleRadios1" value="Вегетарианец" checked>
      <label class="form-check-label" for="exampleRadios1">
        Вегетарианец
      </label>
    </div>
    <div class="form-check checkB">
      <input class="form-check-input" type="radio" name="pitanieType" id="exampleRadios2" value="Мясоед">
      <label class="form-check-label" for="exampleRadios2">
        Мясоед
      </label>
    </div>
    <p class="priv">Привычки</p>
    <div class="form-check checkB">
      <input class="form-check-input" name="privichka" type="checkbox" value=" Пью воду" id="privichka">
      <label class="form-check-label" for="flexCheckDefault">
        Пью воду
      </label>
    </div>
    <div class="form-check checkB">
      <input class="form-check-input" name="privichka" type="checkbox" value=" Занимаюсь" id="privichka">
      <label class="form-check-label" for="flexCheckDefault">
        Занимаюсь спортом
      </label>
    </div>
    <div class="form-check checkB">
      <input class="form-check-input" name="privichka" type="checkbox" value=" Курю" id="privichka">
      <label class="form-check-label" for="flexCheckDefault">
        Курю
      </label>
    </div>
    <button type="button" class="btn btn-success but"  onclick="save()">Сохранить</button>
  </form>


  <form id="second-form" style="display: none;">
<h2>Имя: </h2><h2 id="nameForm"></h2>
<h2>Дата рождения: </h2><h2 id="birthdForm"></h2>
<h2>Тип питания: </h2><h2 id="pitanieForm"></h2>
<h2>Привычки: </h2><h2 id="privichkaForm"></h2>
  </form>
<script>
  function save() {
const guesName = document.getElementById('guesName').value;
const guesBirthd = document.getElementById('guesBirthd').value;
const pitanieType = document.querySelector('input[name="pitanieType"]:checked').value;
const privichka = document.querySelectorAll('input[name="privichka"]:checked');
const valuesPriv = Array.from(privichka).map(cb => cb.value);

console.log(guesName, guesBirthd, pitanieType, valuesPriv)
document.getElementById('nameForm').innerHTML = guesName;
document.getElementById('birthdForm').innerHTML = guesBirthd;
document.getElementById('pitanieForm').innerHTML = pitanieType;
document.getElementById('privichkaForm').innerHTML = valuesPriv;

const toggleFormsButton = document.getElementById('toggle-forms');
const form1 = document.getElementById('gen-form');
const form2 = document.getElementById('second-form');
form1.style.display = 'none'; // скрыть первую форму
form2.style.display = 'block'; // показать вторую форму
}
</script>




  </body>
</html>
